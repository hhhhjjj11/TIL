{% extends 'base.html' %}
{% block content %}
<h1>게시글 생성</h1>
</br>
<form action={% url 'articles:create' %} method = 'post'>
    {% csrf_token %}
    <div>
        <label for="title">제목</label>
        <input type="text" name='title'>
    </div>
</br>
    <div>
        <label for="content">내용</label>
        <input type="text" name='content'>
    </div>
</br>
    <input type="submit">
</form>
{% endblock content %}
