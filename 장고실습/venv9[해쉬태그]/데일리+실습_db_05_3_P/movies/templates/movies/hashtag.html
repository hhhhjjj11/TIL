{% extends 'base.html' %}
{% block content %}


<p>#{{ hashtag.content }}</p>
<p>{{hashtag.movies.count}}개의 게시글</p>

<hr>


{% for article in movies %}
    <h3>{{ article.pk }}번 게시글</h3>
    <h4>{{ article.title }}</h4>
    <p>{{ article.comment_set.count }} 개의 댓글</p>
    <a href="{% url 'movies:detail' article.pk %}">상세 페이지로 들어가기</a>
    <hr>
{% empty %}
    <p>태그한 게시글이 없습니다.</p>
{% endfor %}

<a href="{% url 'movies:index' %}">[BACK]</a>


{% endblock content %}
