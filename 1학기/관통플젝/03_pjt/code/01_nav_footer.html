  <!-- Custom CSS -->
  <link rel="stylesheet" href="01_nav_footer.css">
  <title>Community</title>
  <script>
     window.onload = function() {

 function onClick() {
     document.querySelector('.modal').style.display ='block';
 }
 function offClick() {
     document.querySelector('.modal').style.display ='none';

 }

 document.getElementById('loginbutton').addEventListener('click', onClick);
 document.getElementById('closebutton').addEventListener('click', offClick);

};
  </script>
  <style>
    .sticky{
      position: sticky;
      top: 0px;
    }
    .flex-direction-column{
      flex-direction: column;
    }
    .flex-direction-row{
      flex-direction: row;
    }
    .sticky-bottom{
      position:sticky;
      bottom:0px;
    }
    .box{
      height: 300px;
      width: 300px;
      border:1px solid black
    }
  </style>
</head>

  <nav class = "sticky" id ="NAV">
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="02_home.html"><img src="./images/logo.png" alt="logo" style = "width:60px; height:40px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </li>

          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
  </nav>


  <!-- 모달 -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closebutton2"></button>
        </div>
        <div class="modal-body">

          <form action="">
            <div class=" d-flex" style="flex-direction: column;">
              <label for="email">Email Address</label>
              <input type="text" name="email">
              <p style="color: #CCC"> We will never share your email address with anyone else</p>
            </div>
            <div class=" d-flex " style="flex-direction: column;">
              <label for="password">Password</label>
              <input type="text" name="password">
            </div>
            <div class="d-flex ">
              <input class= "my-auto" type="checkbox"> <p  class= "ms-2 my-auto">check me out</p>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closebutton">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
