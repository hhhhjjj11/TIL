{% extends 'base.html' %}

{% block content %}
<h1>UPDATE</h1>
<form action="{% url 'movies:update' movie.pk %}" method="POST" enctype = "multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="수정하기">
</form>
<a href="{% url 'movies:update' movie.pk %}"><button>RESET</button></a>

<a href="{% url 'movies:detail' movie.pk %}"><button>BACK</button></a>

{% endblock content %}
