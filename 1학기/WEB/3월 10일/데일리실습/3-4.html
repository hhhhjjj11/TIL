<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
  </div>
  <!-- 답안
  (a): container
  (b): row
  (c): xs, sm, md, lg, xl, xxl
  xs: 0이상 576미만
  sm: 576이상
  md: 768이상
  lg: 992이상
  xl: 1200이상
  xxl: 1400이상
  (d): 1~12 까지의 자연수가 올 수 있다.
  (c)이상 범위에서는 12개 칸 중 (d)개의 칸을 차지한다는 의미이다. -->
</body>
</html>
