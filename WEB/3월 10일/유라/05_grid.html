<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="02_bootstrap.css">
    <title>Document</title>
</head>
<body>
<!-- 순서 : 컨테이너에 담고 -> 로우 안에 컬럼 -->

<div class="container">
    <div class="row">
    <!-- 이렇게 클래스 row로 만들면 12칸짜리 가로로 길쭉한 박스가 생기는 것임. -->
    <!-- col-숫자 를 통해서 칸수를 정할 수 있음. 근데 한줄에 12개 넘어가면 다음줄로 넘어감 -->
    <!-- 비율이 아니고 절대수치인듯 -->
        <div class="col-2 bg-primary">1</div>
        <div class="col-5 bg-info">2</div>
        <div class="col-5 bg-warning">3</div>
        <div class="col-sm-2 bg-primary">1</div>
        <div class="col-sm-5 bg-info">2</div>
        <div class="col-sm-5 bg-warning">3</div>
        <!-- col-sm-2의 의미 : sm사이즈 이상에서는 5를 주세요(sm에서 5를 주세요가 아님!)
        그러면 sm사이즈 미만일때는 col이 안먹음-> 블럭이니까 한줄 다 차지. -->
        <!-- 이때 sm처럼, 부트스트랩에서 sm이 얼만지 등등을 미리 정의를 해놨음
        이것을 부트스트랩 홈페이지에 "breakpoints"검색하면 볼 수 있음 -->

        <!-- 아래와 같이, 화면 범위에 따라 다른 그리드를 가지도록 만들어 줄 수 있음. -->
        <div class="col-sm-2 col-lg-3 bg-primary">1</div>
        <div class="col-sm-5 col-lg-2 bg-info">2</div>
        <div class="col-sm-5 col-lg-1 bg-warning">3</div>

        <!-- 공백넣기 : offset넣기 -->

    </div>
</div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
