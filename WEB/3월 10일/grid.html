<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
    <style>
        /* .container{
            display:flex;
            flex-direction: column;
        } */
        h1{
            margin-bottom: 0;
            font-size: 24px;
        }
        .mybox{
            text-align: center;
            background-color: white;
            display:flex;
            justify-content: center;
            align-items: center;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">기본 박스</h1>
        <div>
            <div class="mybox">1</div>
            <div class="mybox">2</div>
            <div class="mybox">3</div>
            <div class="mybox">4</div>
        </div>

        <h1 class="mt-3">grid 기본</h1>
        <div class="row">
            <div class="mybox col">1</div>
            <div class="mybox col">2</div>
            <div class="mybox col">3</div>
            <div class="mybox col">4</div>
        </div>

        <h1 class="mt-3">col-6 적용</h1>
        <div class="row">
            <div class="mybox col-6">1</div>
            <div class="mybox col-6">2</div>
            <div class="mybox col-6">3</div>
            <div class="mybox col-6">4</div>
        </div>

        <h1 class="mt-3">col-4 적용</h1>
        <div class="row">
            <div class="mybox col-4">1</div>
            <div class="mybox col-4">2</div>
            <div class="mybox col-4">3</div>
            <div class="mybox col-4">4</div>
        </div>

        <h1 class="mt-3">빈 칸 활용</h1>
        <div class="row">
            <div class="mybox col-1">1</div>
            <div class="mybox col-1">2</div>
            <div class="col"></div>
            <div class="mybox col-1">3</div>
            <div class="mybox col-1">4</div>
        </div>

        <h1 class="mt-3">빈 칸 활용2</h1>
        <div class="row">
            <div class="mybox col-1">1</div>
            <div class="col-2"></div>
            <div class="mybox col-1">2</div>
            <div class="col"></div>
            <div class="mybox col-1">3</div>
            <div class="mybox col-1">4</div>
        </div>


        <h1 class="mt-3">반응형</h1>
        <div class="row">
             <!-- 가장작을 때는 12칸차지, 즉 한줄 전체 그리고 sm사이즈이상일때는 6칸, 즉 한줄에 두개가 오게 됨. -->
            <div class="mybox col-xs-12 col-sm-6 col-md-4">1</div>
            <div class="mybox col-xs-12 col-sm-6 col-md-4">2</div>
            <div class="mybox col-xs-12 col-sm-6 col-md-4">3</div>
            <div class="mybox col-xs-12 col-sm-6 col-md-4">4</div>
            <div class="mybox col-xs-12 col-sm-6 col-md-4">5</div>
            <div class="mybox col-xs-12 col-sm-6 col-md-4">5</div>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
